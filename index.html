<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <button class="btn">Subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="fa fa-multiply" id="close"></i>
            <div class="brand">
                <img src="img/modal.jpg" alt="modal image">
            </div>
            <div class="info">
                <h2>Subscribe to Our Newsletter</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde repudiandae corporis consequuntur? Hic quis officiis quam, molestias ipsam consequuntur culpa maiores inventore sequi recusandae unde, possimus quod maxime quos cupiditate.</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE" id="submit">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
